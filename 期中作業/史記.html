  <h1>史記序</h1>
  
  <p>夫天地者，萬物之逆旅也；光陰者，百代之過客也。</p>
  <p>而浮生若夢，為歡幾何？人生心事難測，志士何年？</p>
  <p>古人言：“吾生也有涯，而知也無涯。以有涯隨無涯，殆已！</p>
  <p>若是而已，何用世人心？”於是有始有終者，實由於此。</p>
  
  <p>昔者秦漢之際，世亂臣賊竊弄兵革，天下之士，志在朝廷。</p>
  <p>欲藉文采之華，言實錄之言，以正風俗、興廢紀綱，垂於後世也。</p>
  <p>故作史記十二，錄前代之興亡成敗，以警世之未萌者也。</p>
  
  <p>夫人生在世，每念昔人之興亡成敗，動以悲心為之動也。</p>
  <p>而人之所以異於禽獸者，獨於知言也。</p>
  <p>故禽獸之生而死，亦與禽獸無異矣。</p>
  <p>而人之所以異於禽獸者，亦以禮義也。</p>
  
  <p class="author">——司馬遷</p>
